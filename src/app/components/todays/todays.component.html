<h2> Today Movies</h2>
<carousel>
  <slide *ngFor="let movie of movies">
    <img src="assets/images/{{movie.image}}" alt="first slide" style="display: block; width: 100%;">
  </slide>
  <slide>
    <img src="assets/images/jobs.jpg" alt="second slide" style="display: block; width: 100%;">
  </slide>
  <slide>
    <img src="assets/images/businessman.jpg" alt="third slide" style="display: block; width: 100%;">
  </slide>
</carousel>
